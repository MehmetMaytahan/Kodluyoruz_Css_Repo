<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <nav>
      <li>
        <a href="https://github.com/MehmetMaytahan">
          <img src="assets/me.jpg" alt="" class="me" />
        </a>
      </li>
      <li>
        <a href="https://drive.google.com/drive/my-drive">
          <img src="assets/apps.png" alt="" />
        </a>
      </li>
      <li><a href="https://www.google.com.tr/imghp?hl=tr&ogbl">Images</a></li>
      <li><a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></li>
    </nav>
    <!-- Google görseli ve onun altındakilerini kapsıyor -->
    <div class="google-img">
      <img
        src="assets/logo.png"
        alt=""
        style="margin-left: 140px; margin-bottom: 20px"
      />
      <br />
      <!-- Arama Çubuğunu ve Diğer elementleri kapsıyor -->
      <div class="input-div">
        <div class="search-logo">
          <img src="assets/search.png" alt="" style="width: 15px" />
        </div>
        <input type="text" />
        <!-- sesli arama görseli -->
        <div class="voice-logo">
          <img src="assets/voicelogo.png" alt="" style="width: 20px" />
        </div>
      </div>
      <div class="button-div">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>

    <footer>
      <li class="left">Advertising</li>
      <li class="left">Business</li>
      <li class="left">About</li>
      <li class="left">How Search works</li>
      <li class="right">Settings</li>
      <li class="right">Terms</li>
      <li class="right">Pricavy</li>
    </footer>
  </body>
</html>
